{% extends 'base.html' %}
{% block content %}
    <dive class="post-entry">
        <h2>{{ post.title }}</h2>        
        <p>{{ post.body }}</p>
    </dive>

    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>
{% endblock content %}
